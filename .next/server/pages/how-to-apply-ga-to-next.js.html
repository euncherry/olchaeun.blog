0-8065-a67d-c80da73f9012","table":"block","spaceId":"686a9fe6-8db2-438b-b938-d2bb50fba938"}},"created_time":1740583417565,"last_edited_time":1740583417622,"parent_id":"1a6d380d-4060-80c0-bee5-edc826547bef","parent_table":"block","alive":true,"copied_from":"1a6d380d-4060-8065-a67d-c80da73f9012","space_id":"686a9fe6-8db2-438b-b938-d2bb50fba938"},"role":"reader"},"1a6d380d-4060-8064-bf7d-f4ff9148f3d4":{"value":{"id":"1a6d380d-4060-8064-bf7d-f4ff9148f3d4","version":3,"type":"callout","content":["1a6d380d-4060-8045-8dfc-f0d76d62e2fb"],"format":{"page_icon":"💡","block_color":"default_background","callout_version":2,"copied_from_pointer":{"id":"1a6d380d-4060-8047-a44c-d5ef19b9b9e8","table":"block","spaceId":"686a9fe6-8db2-438b-b938-d2bb50fba938"}},"created_time":1740583417566,"last_edited_time":1740583417622,"parent_id":"1a6d380d-4060-80c0-bee5-edc826547bef","parent_table":"block","alive":true,"copied_from":"1a6d380d-4060-8047-a44c-d5ef19b9b9e8","space_id":"686a9fe6-8db2-438b-b938-d2bb50fba938"},"role":"reader"},"1a6d380d-4060-8074-98d8-e54908c8a51b":{"value":{"id":"1a6d380d-4060-8074-98d8-e54908c8a51b","version":3,"type":"code","properties":{"title":[["// 공식적인 Person 인터페이스\ninterface Person {\n  name: string;\n  age: number;\n}\n\n// Employee 인터페이스 - Person과 이름은 다르지만 구조적으로 호환됨\ninterface Employee {\n  name: string;\n  age: number;\n  employeeId: string;\n}\n\n// Person 타입을 파라미터로 받는 함수\nfunction greet(person: Person) {\n  return `안녕하세요, ${person.name}님!`;\n}\n\n// Employee 객체 생성\nconst employee: Employee = {\n  name: \"김태호\",\n  age: 30,\n  employeeId: \"E123\"\n};\n\n// Employee 객체를 Person 타입 파라미터에 전달할 수 있음\n// Employee는 Person이 요구하는 모든 프로퍼티(name, age)를 가지고 있기 때문\nconsole.log(greet(employee)); // \"안녕하세요, 김태호님!\""]],"language":[["TypeScript"]]},"format":{"code_wrap":true,"copied_from_pointer":{"id":"1a6d380d-4060-809d-968f-d70d11e63d57","table":"block","spaceId":"686a9fe6-8db2-438b-b938-d2bb50fba938"}},"created_time":1740583417566,"last_edited_time":1740583417622,"parent_ eChange = url =\u003e {\n      gtag.pageview(url)\n    }\n    router.events.on('routeChangeComplete', handleRouteChange)\n    return () =\u003e {\n      router.events.off('routeChangeComplete', handleRouteChange)\n    }\n  }, [router.events])\n  return null\n}\nexport default Gtag"]],"language":[["JavaScript"]]},"format":{"copied_from_pointer":{"id":"f41fbcd0-ee4c-4a76-a982-fc6d73de2206","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1738933180756,"last_edited_time":1738933180756,"parent_id":"193d380d-4060-81d5-ba2e-ea7ea1da651e","parent_table":"block","alive":true,"copied_from":"f41fbcd0-ee4c-4a76-a982-fc6d73de2206","space_id":"686a9fe6-8db2-438b-b938-d2bb50fba938"},"role":"reader"},"193d380d-4060-81be-b17d-d6daa276d13e":{"value":{"id":"193d380d-4060-81be-b17d-d6daa276d13e","version":1,"type":"text","properties":{"title":[["When the corresponding component is loaded through the useEffect hook, an event handler for router change is hung."]]},"format":{"copied_from_pointer":{"id":"2c98667e-2b16-428c-b39d-24fb34f99c7c","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1738933180755,"last_edited_time":1738933180755,"parent_id":"193d380d-4060-81d5-ba2e-ea7ea1da651e","parent_table":"block","alive":true,"copied_from":"2c98667e-2b16-428c-b39d-24fb34f99c7c","space_id":"686a9fe6-8db2-438b-b938-d2bb50fba938"},"role":"reader"},"193d380d-4060-81d8-b7fc-fa82b22d671b":{"value":{"id":"193d380d-4060-81d8-b7fc-fa82b22d671b","version":1,"type":"text","properties":{"title":[["libs/gtag.js",[["b"]]]]},"format":{"copied_from_pointer":{"id":"7612ddde-3378-4ef4-b441-6993b5cb326d","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1738933180756,"last_edited_time":1738933180756,"parent_id":"193d380d-4060-81d5-ba2e-ea7ea1da651e","parent_table":"block","alive":true,"copied_from":"7612ddde-3378-4ef4-b441-6993b5cb326d","space_id":"686a9fe6-8db2-438b-b938-d2bb50fba938"},"role":"reader"},"193d380d-40
