elopment environment setup has been completed, and continues with the previous article."]]},"format":{"copied_from_pointer":{"id":"da560851-e708-46e2-aad9-f14a543bf545","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1738933180753,"last_edited_time":1738933180753,"parent_id":"193d380d-4060-8138-b32b-dc6661f0c496","parent_table":"block","alive":true,"copied_from":"da560851-e708-46e2-aad9-f14a543bf545","space_id":"686a9fe6-8db2-438b-b938-d2bb50fba938"},"role":"reader"},"193d380d-4060-817d-85a8-e37f9b9e03fd":{"value":{"id":"193d380d-4060-817d-85a8-e37f9b9e03fd","version":1,"type":"sub_header","properties":{"title":[["useMutation"]]},"format":{"copied_from_pointer":{"id":"487d2018-5ddf-4a92-a960-1b5f856c16d5","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1738933180752,"last_edited_time":1738933180752,"parent_id":"193d380d-4060-8138-b32b-dc6661f0c496","parent_table":"block","alive":true,"copied_from":"487d2018-5ddf-4a92-a960-1b5f856c16d5","space_id":"686a9fe6-8db2-438b-b938-d2bb50fba938"},"role":"reader"},"193d380d-4060-814f-81fc-ff6551baf799":{"value":{"id":"193d380d-4060-814f-81fc-ff6551baf799","version":1,"type":"text","properties":{"title":[["When mutation is passed to the hook, the state value for the corresponding result value is delivered like mutateFunction and "],["useQuery",[["c"]]],[" that actually request mutate. You can request mutation through the corresponding mutateFunction."]]},"format":{"copied_from_pointer":{"id":"983bd813-a05e-4abe-b0c5-9dde70a69ba8","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1738933180753,"last_edited_time":1738933180753,"parent_id":"193d380d-4060-8138-b32b-dc6661f0c496","parent_table":"block","alive":true,"copied_from":"983bd813-a05e-4abe-b0c5-9dde70a69ba8","space_id":"686a9fe6-8db2-438b-b938-d2bb50fba938"},"role":"reader"},"193d380d-4060-8112-ae3d-c0286a76ada0":{"value":{"id":"193d380d-4060-8112-ae3d-c0286a76ada0","version":1,"type":"text","properties":{"title":[["The example below is a component that requests a mutation that creates an item using "],["useMutation",[["c"]]],["."]]},"format":{"copied_from_pointer":{"id":"22c9ab2d-5154-427b-8ac6-6ca79777f3a3","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1738933180752,"last_edited_time":1738933180752,"parent_id":"193d380d-4060-8138-b32b-dc6661f0c496","parent_table":"block","alive":true,"copied_from":"22c9ab2d-5154-427b-8ac6-6ca79777f3a3","space_id":"686a9fe6-8db2-438b-b938-d2bb50fba938"},"role":"reader"},"193d380d-4060-8185-8e8f-c579f2b3ba01":{"value":{"id":"193d380d-4060-8185-8e8f-c579f2b3ba01","version":1,"type":"code","properties":{"title":[["//.....\n\nconst initialInputs = {\n  title: '',\n  description: '',\n}\n\nconst CREATE_ITEM = gql`\nmutation CreateItem($input: CreateItemInput!) {\n  createItem(input: $input) {\n    id\n    title\n    description\n    compleated\n  }\n}\n`\n\nfunction CreateForm({ data }: Props) {\n  const classes = useStyles()\n  const [createItem] = useMutation(CREATE_ITEM)\n  const [inputs, setInputs] = useState(initialInputs)\n\n  const handleChange: ChangeEventHandler\u003c\n    HTMLTextAreaElement | HTMLInputElement\n  \u003e = (e) =\u003e {\n    const { name, value } = e.target\n    setInputs({\n      ...inputs,\n      [name]: value,\n    })\n  }\n\n  const handleOnSubmit: FormEventHandler\u003cHTMLFormElement\u003e = async (e) =\u003e {\n    e.preventDefault()\n\n    try {\n      if (inputs.title \u0026\u0026 inputs.description \u0026\u0026 data?.list?.id) {\n        createItem({\n          variables: {\n            input: {\n              listId: listId,\n              ...inputs,\n            },\n          },\n          refetchQueries: [GetTodoListDocument],\n        })\n    } catch (error) {\n      console.log(error)\n    }\n  }\n\n  return (\n    \u003cform className={classes.wrapper} onSubmit={handleOnSubmit}\u003e\n      \u003ch1\u003eAdd todo\u003c/h1\u003e\n      \u003cTextField\n        name=\"title\"\n        value={inputs.title}\n        onChange={handleChange}\n        label=\"Title\"\n        variant=\"outlined\"\n      /\u003e\n      \u003cTextField\n        name=\"description\"\n        value={inputs.description}\n        onChange={handleChange}\n        label=\"Description\"\n        multiline\n        minRows={10}\n        maxRows={10}\n        variant=\"outlined\"\n      /\u003e\n      \u003cButton variant=\"contained\" type=\"submit\"\u003e\n        add\n      \u003c/Button\u003e\n    \u003c/form\u003e\n  )\n}\n\nexport default CreateForm"]],"language":[["JavaScript"]]},"format":{"copied_from_pointer":{"id":"84875e64-c9dd-4920-8de4-e38b829c9e06","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1738933180752,"last_edited_time":1738933180752,"parent_id":"193d380d-4060-8138-b32b-dc6661f0c496","parent_table":"block","alive":true,"copied_from":"84875e64-c9dd-4920-8de4-e38b829c9e06","space_id":"686a9fe6-8db2-438b-b938-d2bb50fba938"},"role":"reader"},"193d380d-4060-811c-8113-e1e9a93c520d":{"value":{"id":"193d380d-4060-811c-8113-e1e9a93c520d","version":1,"type":"sub_header","properties":{"title":[["Updating data cached locally"]]},"format":{"copied_from_pointer":{"id":"8ba1e3bc-a1ed-45ee-8169-92c3b449831e","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1738933180753,"last_edited_time":1738933180753,"parent_id":"193d380d-4060-8138-b32b-dc6661f0c496","parent_table":"block","alive":true,"copied_from":"8ba1e3bc-a1ed-45ee-8169-92c3b449831e","space_id":"686a9fe6-8db2-438b-b938-d2bb50fba938"},"role":"reader"},"193d380d-4060-8152-816b-e9d222d83a6d":{"value":{"id":"193d380d-4060-8152-816b-e9d222d83a6d","version":1,"type":"text","properties":{"title":[["When using "],["useMutation",[["c"]]],[", there is one thing to consider differently from "],["useQuery",[["c"]]],[". The point is that when a request to modify back-end data is made through mutation, the previously cached data must also be modified to match the changed data in the actual back-end. (Otherwise, you will have to retrieve the data again through refresh to see the modified part.)"]]},"format":{"copied_from_pointer":{"id":"f9e1cf20-4ce4-4e6e-8044-b64fddce8ed8","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1738933180753,"last_edited_time":1738933180753,"parent_id":"193d380d-4060-8138-b32b-dc6661f0c496","parent_table":"block","alive":true,"copied_from":"f9e1cf20-4ce4-4e6e-8044-b64fddce8ed8","space_id":"686a9fe6-8db2-438b-b938-d2bb50fba938"},"role":"reader"},"193d380d-4060-8139-af12-d2ab53910262":{"value":{"id":"193d380d-4060-8139-af12-d2ab53910262","version":1,"type":"sub_sub_header","properties":{"title":[["If previously cached data is modified (update)"]]},"format":{"copied_from_pointer":{"id":"8f91d93a-13eb-4f07-bde4-4c9fd78362e6","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1738933180753,"last_edited_time":1738933180753,"parent_id":"193d380d-4060-8138-b32b-dc6661f0c496","parent_table":"block","alive":true,"copied_from":"8f91d93a-13eb-4f07-bde4-4c9fd78362e6","space_id":"686a9fe6-8db2-438b-b938-d2bb50fba938"},"role":"reader"},"193d380d-4060-81d2-8ecb-c77bd1f52bb0":{"value":{"id":"193d380d-4060-81d2-8ecb-c77bd1f52bb0","version":1,"type":"text","properties":{"title":[["In the case of modifying existing cached data, if there is "],["__typename",[["c"]]],[" and "],["id",[["c"]]],[" in the response data when requesting mutation, the corresponding data is automatically modified. (This part felt more comfortable than having to implement it yourself in redux.)"]]},"format":{"copied_from_pointer":{"id":"d5dad475-f70d-4f80-a2ef-efd07925e10b","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1738933180753,"last_edited_time":1738933180753,"parent_id":"193d380d-4060-8138-b32b-dc6661f0c496","parent_table":"block","alive":true,"copied_from":"d5dad475-f70d-4f80-a2ef-efd07925e10b","space_id":"686a9fe6-8db2-438b-b938-d2bb50fba938"},"role":"reader"},"193d380d-4060-8138-b1e2-c955f4378bde":{"value":{"id":"193d380d-4060-8138-b1e2-c955f4378bde","version":1,"type":"sub_sub_header","properties":{"title":[["When data that is not cached is modified (create, delete)"]]},"format":{"copied_from_pointer":{"id":"303df148-a111-4451-96a3-088bdff83979","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1738933180752,"last_edited_time":1738933180752,"parent_id":"193d380d-4060-8138-b32b-dc6661f0c496","parent_table":"block","alive":true,"copied_from":"303df148-a111-4451-96a3-088bdff83979","space_id":"686a9fe6-8db2-438b-b938-d2bb50fba938"},"role":"reader"},"193d380d-4060-8118-96be-f744e20a3da3":{"value":{"id":"193d380d-4060-8118-96be-f744e20a3da3","version":1,"type":"text","properties":{"title":[["As mentioned earlier, "],["useMutation",[["c"]]],[" only requests mutation to the server, so it is necessary to modify the cached data because it does not know how to update the cached state that remains locally."]]},"format":{"copied_from_pointer":{"id":"bcb3e854-6040-4960-addc-9b57f5a0c226","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1738933180753,"last_edited_time":1738933180753,"parent_id":"193d380d-4060-8138-b32b-dc6661f0c496","parent_table":"block","alive":true,"copied_from":"bcb3e854-6040-4960-addc-9b57f5a0c226","space_id":"686a9fe6-8db2-438b-b938-d2bb50fba938"},"role":"reader"},"193d380d-4060-8159-8e2c-cec4b4e72f12":{"value":{"id":"193d380d-4060-8159-8e2c-cec4b4e72f12","version":1,"type":"sub_sub_header","properties":{"title":[["Updating the cache using refetching queries"]]},"format":{"copied_from_pointer":{"id":"1fdbc9dd-29c7-4475-9488-874ccb21997a","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1738933180752,"last_edited_time":1738933180752,"parent_id":"193d380d-4060-8138-b32b-dc6661f0c496","parent_table":"block","alive":true,"copied_from":"1fdbc9dd-29c7-4475-9488-874ccb21997a","space_id":"686a9fe6-8db2-438b-b938-d2bb50fba938"},"role":"reader"},"193d380d-4060-814c-9b00-c32f80af2d1d":{"value":{"id":"193d380d-4060-814c-9b00-c32f80af2d1d","version":1,"type":"text","properties":{"title":[["Among the methods of updating cached data, the most common method is to receive the updated data again through communication to inquire the data. In the apollo client, this can be implemented through "],["refetchingQueries",[["c"]]],[". Let's look only at the part that calls "],["createItem",[["c"]]],[" in the code above."]]},"format":{"copied_from_pointer":{"id":"eeede9f0-c53a-4bc2-8b24-f88b23cefc85","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1738933180753,"last_edited_time":1738933180753,"parent_id":"193d380d-4060-8138-b32b-dc6661f0c496","parent_table":"block","alive":true,"copied_from":"eeede9f0-c53a-4bc2-8b24-f88b23cefc85","space_id":"686a9fe6-8db2-438b-b938-d2bb50fba938"},"role":"reader"},"193d380d-4060-81ce-b70e-c669acc7ec27":{"value":{"id":"193d380d-4060-81ce-b70e-c669acc7ec27","version":1,"type":"code","properties":{"title":[["//...\nconst GetTodoListDocument = gql`\n    query getTodoList($listId: ID!) {\n  list(id: $listId) {\n    id\n    title\n    items {\n      id\n      title\n      description\n      compleated\n    }\n  }\n}\n`\n\ncreateItem({\n  variables: {\n    input: {\n      listId: listId,\n      ...inputs,\n    },\n  },\n  refetchQueries: [GetTodoListDocument],\n})\n\n//..."]],"language":[["JavaScript"]]},"format":{"copied_from_pointer":{"id":"53b4937d-1fb3-420c-87c2-bac4e9511745","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1738933180752,"last_edited_time":1738933180752,"parent_id":"193d380d-4060-8138-b32b-dc6661f0c496","parent_table":"block","alive":true,"copied_from":"53b4937d-1fb3-420c-87c2-bac4e9511745","space_id":"686a9fe6-8db2-438b-b938-d2bb50fba938"},"role":"reader"},"193d380d-4060-817f-987e-d2f315139072":{"value":{"id":"193d380d-4060-817f-987e-d2f315139072","version":1,"type":"text","properties":{"title":[["If you pass the query to the "],["refetchQueries",[["c"]]],[" property as follows, you can update the cached data by executing the query after the mutation is normally performed."]]},"format":{"copied_from_pointer":{"id":"8e0d14a6-3d98-4f9f-ab02-730e20e4fc3c","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1738933180753,"last_edited_time":1738933180753,"parent_id":"193d380d-4060-8138-b32b-dc6661f0c496","parent_table":"block","alive":true,"copied_from":"8e0d14a6-3d98-4f9f-ab02-730e20e4fc3c","space_id":"686a9fe6-8db2-438b-b938-d2bb50fba938"},"role":"reader"},"193d380d-4060-81e3-b2ed-e6d465bf01ff":{"value":{"id":"193d380d-4060-81e3-b2ed-e6d465bf01ff","version":1,"type":"sub_sub_header","properties":{"title":[["Updating the cache directly through the "],["update",[["c"]]],[" function"]]},"format":{"copied_from_pointer":{"id":"a944d716-f867-4df8-a868-076a48433e3e","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1738933180753,"last_edited_time":1738933180753,"parent_id":"193d380d-4060-8138-b32b-dc6661f0c496","parent_table":"block","alive":true,"copied_from":"a944d716-f867-4df8-a868-076a48433e3e","space_id":"686a9fe6-8db2-438b-b938-d2bb50fba938"},"role":"reader"},"193d380d-4060-81e9-9948-c233d6c7291e":{"value":{"id":"193d380d-4060-81e9-9948-c233d6c7291e","version":1,"type":"text","properties":{"title":[["If you proceed in the above way, one more communication process will occur in addition to mutation. Using the update function, it is also possible to directly modify the cache according to the changed result, depending on whether or not the mutation has responded. Let's check the example below."]]},"format":{"copied_from_pointer":{"id":"34d369fd-327a-419a-9fd5-8ac716d65347","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1738933180752,"last_edited_time":1738933180752,"parent_id":"193d380d-4060-8138-b32b-dc6661f0c496","parent_table":"block","alive":true,"copied_from":"34d369fd-327a-419a-9fd5-8ac716d65347","space_id":"686a9fe6-8db2-438b-b938-d2bb50fba938"},"role":"reader"},"193d380d-4060-8158-9ec0-c9ec663e0b28":{"value":{"id":"193d380d-4060-8158-9ec0-c9ec663e0b28","version":1,"type":"code","properties":{"title":[["createItem({\n  variables: {\n    input: {\n      listId: listId,\n      ...inputs,\n    },\n  },\n  update(cache, result) {\n    cache.modify({\n      id: cache.identify(data?.list as StoreObject),\n      fields: {\n        items(cachedItemRefs: StoreObject[], { readField }) {\n          const newItemRef = cache.writeFragment({\n            data: result.data?.createItem,\n            fragment: gql`\n              fragment NewItem on Item {\n                id\n                title\n                description\n                compleated\n              }\n            `,\n          })\n          if (\n            cachedItemRefs.some(\n              (ref) =\u003e\n                readField('id', ref) === result.data?.createItem?.id\n            )\n          ) {\n            return cachedItemRefs\n          }\n\n          return [...cachedItemRefs, newItemRef]\n        },\n      },\n    })\n  },\n})"]],"language":[["JavaScript"]]},"format":{"copied_from_pointer":{"id":"ead9d497-c96d-4c4a-9539-83cacaf90f50","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1738933180753,"last_edited_time":1738933180753,"parent_id":"193d380d-4060-8138-b32b-dc6661f0c496","parent_table":"block","alive":true,"copied_from":"ead9d497-c96d-4c4a-9539-83cacaf90f50","space_id":"686a9fe6-8db2-438b-b938-d2bb50fba938"},"role":"reader"},"193d380d-4060-81c2-996f-c7cf6bd77b2e":{"value":{"id":"193d380d-4060-81c2-996f-c7cf6bd77b2e","version":1,"type":"text","properties":{"title":[["To the update function, we are passing the InMemeryCache instance that we put in when creating the apollo client instance and the result value. You can use the relevant factor to read the api document and modify it appropriately (?)."]]},"format":{"copied_from_pointer":{"id":"0198266b-b058-4aba-88e6-f8e07fa8f968","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1738933180752,"last_edited_time":1738933180752,"parent_id":"193d380d-4060-8138-b32b-dc6661f0c496","parent_table":"block","alive":true,"copied_from":"0198266b-b058-4aba-88e6-f8e07fa8f968","space_id":"686a9fe6-8db2-438b-b938-d2bb50fba938"},"role":"reader"},"193d380d-4060-812e-aa13-f7ab22aed277":{"value":{"id":"193d380d-4060-812e-aa13-f7ab22aed277","version":1,"type":"sub_sub_header","properties":{"title":[["Renew ahead of time via "],["OptimisticResponse",[["c"]]]]},"format":{"copied_from_pointer":{"id":"68ea5875-2429-4a6b-9bb0-cf256b101c07","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1738933180752,"last_edited_time":1738933180752,"parent_id":"193d380d-4060-8138-b32b-dc6661f0c496","parent_table":"block","alive":true,"copied_from":"68ea5875-2429-4a6b-9bb0-cf256b101c07","space_id":"686a9fe6-8db2-438b-b938-d2bb50fba938"},"role":"reader"},"193d380d-4060-81fa-8c19-d777bfc21f4e":{"value":{"id":"193d380d-4060-81fa-8c19-d777bfc21f4e","version":1,"type":"text","properties":{"title":[["If you use the above two methods, the cache is changed only after the communication is over, so it may feel like it is reflected slowly from the user's point of view. Therefore, the form of reflecting the state value that changes in advance in the expected form, leaving it as it is if the mutation was actually performed normally, and returning it if it failed is called "],["Optimistic UI",[["b"]]],[". In the apollo client, this can be easily implemented through the "],["OptimisticResponse",[["c"]]],[" property."]]},"format":{"copied_from_pointer":{"id":"9d9b479f-cd7b-4a02-8abd-ecca298dc219","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1738933180753,"last_edited_time":1738933180753,"parent_id":"193d380d-4060-8138-b32b-dc6661f0c496","parent_table":"block","alive":true,"copied_from":"9d9b479f-cd7b-4a02-8abd-ecca298dc219","space_id":"686a9fe6-8db2-438b-b938-d2bb50fba938"},"role":"reader"},"193d380d-4060-8110-accd-ccfa7f1abe96":{"value":{"id":"193d380d-4060-8110-accd-ccfa7f1abe96","version":1,"type":"code","properties":{"title":[["createItem({\n  variables: {\n    input: {\n      listId: data?.list?.id,\n      ...inputs,\n    },\n  },\n optimisticResponse: {\n   createItem: {\n     id: 'id-temp',\n     __typename: 'Item',\n     title: inputs.title,\n     description: inputs.description,\n     compleated: false,\n   },\n },\n  update(cache, result) {\n    cache.modify({\n      id: cache.identify(data?.list as StoreObject),\n      fields: {\n        items(cachedItemRefs: StoreObject[], { readField }) {\n          const newItemRef = cache.writeFragment({\n            data: result.data?.createItem,\n            fragment: gql`\n              fragment NewItem on Item {\n                id\n                title\n                description\n                compleated\n              }\n            `,\n          })\n          if (\n            cachedItemRefs.some(\n              (ref) =\u003e\n                readField('id', ref) === result.data?.createItem?.id\n            )\n          ) {\n            return cachedItemRefs\n          }\n\n          return [...cachedItemRefs, newItemRef]\n        },\n      },\n    })\n  },\n})"]],"language":[["JavaScript"]]},"format":{"copied_from_pointer":{"id":"fd9f9ba2-83fc-4957-8aa3-5ad29093454c","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1738933180753,"last_edited_time":1738933180753,"parent_id":"193d380d-4060-8138-b32b-dc6661f0c496","parent_table":"block","alive":true,"copied_from":"fd9f9ba2-83fc-4957-8aa3-5ad29093454c","space_id":"686a9fe6-8db2-438b-b938-d2bb50fba938"},"role":"reader"},"193d380d-4060-811e-9fd0-ea1d4b32fed3":{"value":{"id":"193d380d-4060-811e-9fd0-ea1d4b32fed3","version":1,"type":"text","properties":{"title":[["If the actual "],["update",[["c"]]],[" function is applied in the same way and the expected result value is written in the "],["optimisticResponse",[["c"]]],[" property, the cache is updated with the expected result value in advance before the response is made."]]},"format":{"copied_from_pointer":{"id":"2d2cfb50-233a-49b9-b476-a2514c7fa9e5","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1738933180752,"last_edited_time":1738933180752,"parent_id":"193d380d-4060-8138-b32b-dc6661f0c496","parent_table":"block","alive":true,"copied_from":"2d2cfb50-233a-49b9-b476-a2514c7fa9e5","space_id":"686a9fe6-8db2-438b-b938-d2bb50fba938"},"role":"reader"},"193d380d-4060-812f-b31a-fab3e57ed696":{"value":{"id":"193d380d-4060-812f-b31a-fab3e57ed696","version":1,"type":"sub_header","properties":{"title":[["Concluding"]]},"format":{"copied_from_pointer":{"id":"4a643f22-4f5a-4208-8a3f-58ba173c8e14","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1738933180752,"last_edited_time":1738933180752,"parent_id":"193d380d-4060-8138-b32b-dc6661f0c496","parent_table":"block","alive":true,"copied_from":"4a643f22-4f5a-4208-8a3f-58ba173c8e14","space_id":"686a9fe6-8db2-438b-b938-d2bb50fba938"},"role":"reader"},"193d380d-4060-81d7-bd7f-fb4481b720a7":{"value":{"id":"193d380d-4060-81d7-bd7f-fb4481b720a7","version":1,"type":"text","properties":{"title":[["In fact, no matter what communication (REST API, GraphQL) or any state management library (Redux, Recoil, React-query, Apollo, etc.) is used, if you have a clear understanding of asynchronous state management, you can quickly understand and apply it. same. Among them, we are just managing state using apollo client among communication using GraphQL... I think it's important to always try to understand the essence and become a developer who can use the technology that suits the situation."]]},"format":{"copied_from_pointer":{"id":"b75937ee-9379-44ec-8e9b-0475
